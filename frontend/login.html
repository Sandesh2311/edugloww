<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduGlow - Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="dark:bg-gray-900 min-h-screen flex items-center justify-center">
    <div class="auth-container">
        <div class="auth-switcher">
            <button class="active" data-role="student">Student</button>
            <button data-role="teacher">Teacher</button>
        </div>

        <div id="auth-alert" class="hidden text-sm px-3 py-2 rounded bg-red-100 text-red-700 mb-4"></div>
        
        <div id="student-login" class="auth-form">
            <div class="logo">
                <span>Edu</span>Glow
            </div>
            <h1>Student Login</h1>
            
            <form id="student-login-form" class="space-y-4">
                <div class="form-group">
                    <label>Email</label>
                    <input id="student-email" type="email" placeholder="student@example.com" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input id="student-password" type="password" placeholder="********" required>
                </div>
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="text-sm">Forgot password?</a>
                </div>
            <button type="submit" class="primary-btn">
                Login
            </button>
</form>
            
            <div class="auth-footer">
                <p>Don't have an account? <a href="#" class="signup-link" data-role="student">Sign up</a></p>
            </div>
        </div>

        <div id="teacher-login" class="auth-form hidden">
            <div class="logo">
                <span>Edu</span>Glow
            </div>
            <h1>Teacher Login</h1>
            
            <form id="teacher-login-form" class="space-y-4">
                <div class="form-group">
                    <label>Email</label>
                    <input id="teacher-email" type="email" placeholder="teacher@example.com" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input id="teacher-password" type="password" placeholder="********" required>
                </div>
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input type="checkbox" id="remember-teacher">
                        <label for="remember-teacher">Remember me</label>
                    </div>
                    <a href="#" class="text-sm">Forgot password?</a>
                </div>
                <button type="submit" class="primary-btn">
                    Login
                </button>
            </form>
            
            <div class="auth-footer">
                <p>Don't have an account? <a href="#" class="signup-link" data-role="teacher">Sign up</a></p>
            </div>
        </div>
    </div>

    <script>
        feather.replace();

        const API_BASE = window.API_BASE || "https://smartexamtoolkit1512.in";
        const alertBox = document.getElementById('auth-alert');

        function showAlert(message, type = 'error') {
            alertBox.textContent = message;
            alertBox.classList.remove('hidden');
            if (type === 'success') {
                alertBox.classList.remove('bg-red-100', 'text-red-700');
                alertBox.classList.add('bg-green-100', 'text-green-700');
            } else {
                alertBox.classList.remove('bg-green-100', 'text-green-700');
                alertBox.classList.add('bg-red-100', 'text-red-700');
            }
        }
        function clearAlert() {
            alertBox.classList.add('hidden');
        }
        
        document.querySelectorAll('.auth-switcher button').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelector('.auth-switcher .active').classList.remove('active');
                btn.classList.add('active');
                
                document.getElementById('student-login').classList.toggle('hidden');
                document.getElementById('teacher-login').classList.toggle('hidden');
                clearAlert();
            });
        });

        // Set initial role from query params
        const params = new URLSearchParams(window.location.search);
        if (params.get('role') === 'teacher') {
            document.querySelector('.auth-switcher button[data-role="teacher"]').click();
        }

        async function loginUser(role, email, password) {
            const res = await fetch(`${API_BASE}/api/auth/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                credentials: 'include',
                body: JSON.stringify({ role, email, password })
            });
            const data = await res.json();
            if (!res.ok) {
                showAlert(data.error || 'Login failed');
                return;
            }
            showAlert('Login successful', 'success');
            window.location.href = role === 'teacher' ? 'teacher-dashboard.html' : 'student-dashboard.html';
        }

        document.getElementById('student-login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            clearAlert();
            loginUser('student', document.getElementById('student-email').value, document.getElementById('student-password').value);
        });

        document.getElementById('teacher-login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            clearAlert();
            loginUser('teacher', document.getElementById('teacher-email').value, document.getElementById('teacher-password').value);
        });

        // Sign up redirect
        document.querySelectorAll('.signup-link').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const role = link.getAttribute('data-role') || 'student';
                window.location.href = `signup.html?role=${role}`;
            });
        });

        // Forgot password handler
        document.querySelectorAll('.auth-form a.text-sm').forEach(link => {
            link.addEventListener('click', async (e) => {
                e.preventDefault();
                clearAlert();
                const email = prompt('Enter your email for password reset:');
                if (!email) return;
                const res = await fetch(`${API_BASE}/api/auth/forgot`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                const data = await res.json();
                if (!res.ok) {
                    showAlert(data.error || 'Reset request failed');
                    return;
                }
                showAlert('Reset link sent to your email.', 'success');
            });
        });

        // Dark mode toggle
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (prefersDark) document.documentElement.classList.add('dark');
</script>
<script src="config.js"></script>
</body>
</html>
