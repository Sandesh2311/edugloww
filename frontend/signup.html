<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduGlow - Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="dark:bg-gray-900 min-h-screen flex items-center justify-center">
    <div class="auth-container">
        <div class="logo">
            <span>Edu</span>Glow
        </div>
        <h1>Create Account</h1>
        <div id="signup-alert" class="hidden text-sm px-3 py-2 rounded bg-red-100 text-red-700 mb-4"></div>
        <form id="signup-form" class="space-y-4">
            <div class="form-group">
                <label>Name</label>
                <input id="signup-name" type="text" placeholder="Your name" required>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input id="signup-email" type="email" placeholder="you@example.com" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input id="signup-password" type="password" placeholder="********" required>
            </div>
            <div class="form-group">
                <label>Role</label>
                <select id="signup-role">
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                </select>
            </div>
            <button type="submit" class="primary-btn">Sign Up</button>
        </form>
        <div class="auth-footer">
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>

    <script>
        const API_BASE = window.API_BASE || "https://smartexamtoolkit1512.in";
        const alertBox = document.getElementById('signup-alert');

        function showAlert(message, type = 'error') {
            alertBox.textContent = message;
            alertBox.classList.remove('hidden');
            if (type === 'success') {
                alertBox.classList.remove('bg-red-100', 'text-red-700');
                alertBox.classList.add('bg-green-100', 'text-green-700');
            } else {
                alertBox.classList.remove('bg-green-100', 'text-green-700');
                alertBox.classList.add('bg-red-100', 'text-red-700');
            }
        }

        const params = new URLSearchParams(window.location.search);
        const roleParam = params.get('role');
        if (roleParam) {
            document.getElementById('signup-role').value = roleParam;
        }

        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('signup-name').value.trim();
            const email = document.getElementById('signup-email').value.trim();
            const password = document.getElementById('signup-password').value;
            const role = document.getElementById('signup-role').value;

            if (password.length < 6) {
                showAlert('Password must be at least 6 characters.');
                return;
            }

            const res = await fetch(`${API_BASE}/api/auth/register`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ role, name, email, password })
            });
            const data = await res.json();
            if (!res.ok) {
                showAlert(data.error || 'Sign up failed');
                return;
            }
            showAlert('Account created. You can now login.', 'success');
        });
    </script>
<script src="config.js"></script>
</body>
</html>
