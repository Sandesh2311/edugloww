<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduGlow - Reset Password</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="dark:bg-gray-900 min-h-screen flex items-center justify-center">
    <div class="auth-container">
        <div class="logo">
            <span>Edu</span>Glow
        </div>
        <h1>Reset Password</h1>
        <div id="reset-alert" class="hidden text-sm px-3 py-2 rounded bg-red-100 text-red-700 mb-4"></div>
        <form id="reset-form" class="space-y-4">
            <div class="form-group">
                <label>New Password</label>
                <input id="new-password" type="password" placeholder="********" required>
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input id="confirm-password" type="password" placeholder="********" required>
            </div>
            <button type="submit" class="primary-btn">Update Password</button>
        </form>
        <div class="auth-footer">
            <p><a href="login.html">Back to login</a></p>
        </div>
    </div>

    <script>
        const API_BASE = window.API_BASE || "https://smartexamtoolkit1512.in";
        const alertBox = document.getElementById('reset-alert');
        const token = window.location.pathname.split('/').pop();

        function showAlert(message, type = 'error') {
            alertBox.textContent = message;
            alertBox.classList.remove('hidden');
            if (type === 'success') {
                alertBox.classList.remove('bg-red-100', 'text-red-700');
                alertBox.classList.add('bg-green-100', 'text-green-700');
            } else {
                alertBox.classList.remove('bg-green-100', 'text-green-700');
                alertBox.classList.add('bg-red-100', 'text-red-700');
            }
        }

        document.getElementById('reset-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('new-password').value;
            const confirm = document.getElementById('confirm-password').value;
            if (password.length < 6) {
                showAlert('Password must be at least 6 characters.');
                return;
            }
            if (password !== confirm) {
                showAlert('Passwords do not match.');
                return;
            }
            const res = await fetch(`${API_BASE}/api/auth/reset`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ token, new_password: password })
            });
            const data = await res.json();
            if (!res.ok) {
                showAlert(data.error || 'Reset failed');
                return;
            }
            showAlert('Password updated. You can log in now.', 'success');
        });
    </script>
<script src="config.js"></script>
</body>
</html>
